<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group</title>
</head>
<body>
    <h1>Join a Group</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <h2>Select a Group</h2>
            {{ form.group.label_tag }} {{ form.group }}  <!-- Use the form field directly -->
            {{ form.group.errors }}  <!-- Display any errors -->
        </div>
        
        <button type="submit">Join Group</button>
    </form>
</body>
</html>
